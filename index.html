<!DOCTYPE html>
<html>
  <head>
    <title>Momentum</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container-shadow"></div>

    <div class="js-clock">
      <span class="js-clock__clock"></span>
    </div>

    <div class="container-greeting">
      <form class="js-form display-none">
        <input type="text" placeholder="What is your name?" />
      </form>

      <span class="js-greeting display-none"></span>
    </div>

    <div class="container-todo">
      <form class="js-todo">
        <input type="text" placeholder="Write a TO DO here" />
      </form>

      <ul class="js-todo-list"></ul>
    </div>

    <div class="js-weather" class="display-none"></div>

    <script src="script/hwanyu365.js"></script>
    <script src="script/bg.js"></script>
    <script src="script/clock.js"></script>
    <script src="script/greeting.js"></script>
    <script src="script/todo.js"></script>
    <script src="script/weather.js"></script>
  </body>
</html>
